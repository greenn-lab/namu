<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>namu</title>
</head>
<body>
<ul id="playground"></ul>

<script src="./namu.min.js"></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=fetch%2CPromise"></script>
<script defer>
  fetch('menu-data.json')
  .then(res => res.json())
  .then(json => {

    var playground = document.querySelector('#playground')

    namu(playground, json)

    playground.addEventListener('namu:drop', function (e) {
      console.log('dropped!', e.target)
    })
    playground.addEventListener('namu:move', function (e) {
      console.log('moved!', e.target)
    })

  })

</script>
</body>
</html>
